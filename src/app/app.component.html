<mat-toolbar class="nav">
  <div class="navRight">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>All Task</span>
  </div>
  <span class="example-spacer"></span>
  <div class="taskbtn">
    <button mat-button class="warning" (click)="openNewTask()">New Task</button>
    <button mat-button class="warning">Refresh</button>
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  </div>
</mat-toolbar>


<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="toggleAllSelection()"></mat-checkbox> <!-- Select all checkbox -->
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.selected"></mat-checkbox> <!-- Checkbox for each row -->
      </td>
    </ng-container>

    <!-- Assigned To Column -->
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef> Assigned To </th>
      <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate | date:'MM/dd/yyyy'}} </td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <!-- Comments Column with Edit/Delete Dropdown -->
    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef> Comments </th>
      <td mat-cell *matCellDef="let element">
        {{element.comments}}
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More options">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editComment()"><mat-icon>edit</mat-icon><span>Edit</span></button>
          <button mat-menu-item (click)="deleteComment()"><mat-icon>delete</mat-icon><span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<footer>
  <div class="left">
    <input type="number" name="" id="" placeholder="Page">
  </div>
  <div class="right">
    <nav aria-label="pages">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#">« First</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">‹ Prev</a>
        </li>
        <li class="page-item active">
          <span class="page-link">
            1
            <span class="sr-only">(current)</span>
          </span>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next ›</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Last »</a>
        </li>
      </ul>
    </nav>
  </div>
</footer>
