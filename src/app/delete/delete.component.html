<h3 mat-dialog-title class="delete-dialog-title">Delete</h3>
<div mat-dialog-content class="delete-dialog-content">
  <p>Do you want to delete this task?</p>
</div>
<div mat-dialog-actions class="delete-dialog-actions">
  <div class="taskbtn">
    <button type="button" class="btn btn-warning" (click)="closeModal()">No</button>
    <button type="button" class="btn btn-warning">Yes</button>
  </div>
</div>
